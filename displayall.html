<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insurance Expense Display</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="display" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Insurance Expense Display</div>
                </div>
                <div class="content">
                <div class="field">
                    <p class="control">
                    Age: <input class="input" type="number" value='0' step='1' name="age" id="age">
                    </p>
                </div>
				<div class="field">
                    <p class="control">
					Gender:
                    <br><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
					</p>
				</div>
                <div class="field">
                    <p class="control">
                    Body Mass Index: <input class="input" type="number" value='0.00' step='0.01' name="bmi" id="bmi">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                    Number Of Children: <input class="input" type="number" value='0' step='1' name="noc" id="noc">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
					Smoker
                    <br><input type="radio" id="yes" name="smoker" value="yes">
                    <label for="smoker">yes</label><br>
                    <input type="radio" id="no" name="smoker" value="no">
                    <label for="smoker">no</label><br>
					</p>
				</div>
				<div class="field">
                    <p class="control">               
				    <label for="Region">Choose a region:</label>
					<select name="Region" id="region">
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
			       </select>
				   <br><br>
                </div>
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">display</button>
                </div>
				</form>
				</div>
</body>
</html>
